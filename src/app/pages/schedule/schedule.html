<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar">Cuentas</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen="true">

  <ion-card class="ion-text-center">
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon size="large" name="people"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>RODRÍGUEZ ELVIS</h2>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card *ngFor="let items of account">
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon size="large" name="wallet"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>{{items.tipocuenta}}</h3><br>
        <h1>N° {{items.numcta}}</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon size="large" name="cash"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>Saldo Disponible</h3><br>
        <h1>{{items.saldo | currency:""}}</h1>
      </ion-label>
    </ion-item>
  
    
    
  </ion-card>
 




</ion-content>
